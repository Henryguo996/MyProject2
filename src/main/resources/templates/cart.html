<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header class="header">
    <div class="header-left">
        <a class="logo" th:href="@{/}">
            <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
            <h1>馬上開始SHOOPING!~</h1>
        </a>
    </div>
    <nav class="header-right">
        <ul>
            <li><a th:href="@{/}">回首頁</a></li>
            <li><a th:href="@{/login}">會員</a></li>
            <li><a th:href="@{/order/list}">訂單查詢</a></li>
            <li>
                <a th:href="@{/cart}">
                    購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">購物車清單</h2>

    <form th:action="@{/cart/update}" method="post">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>商品</th>
                <th>價格</th>
                <th>數量</th>
                <th>小計</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(cart)}">
                <td colspan="5" class="text-center">目前購物車是空的</td>
            </tr>
            <tr th:each="item : ${cart}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td>
                    <input type="number" min="1" th:name="'qty_' + ${item.product.id}" th:value="${item.quantity}" class="form-control">
                </td>
                <td th:text="${item.product.price * item.quantity}"></td>
                <td>
                    <a th:href="@{'/cart/remove/' + ${item.product.id}}" class="btn btn-sm btn-danger">移除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
            <button type="submit" class="btn btn-secondary">更新數量</button>
        </div>
    </form>

    <h4 class="mt-4">總金額：NT$ <span th:text="${total}"></span></h4>
    <div class="mt-3 d-flex gap-2">
        <a href="javascript:history.back()" class="btn btn-outline-secondary">← 繼續購物</a>
        <a th:href="@{/order/checkout}" class="btn btn-primary">前往結帳</a>
    </div>

<!--    <h4 class="mt-4">總金額：<span th:text="${total}"></span></h4>-->
<!--    <div class="mt-3">-->
<!--        <a th:href="@{/order/checkout}" class="btn btn-primary">前往結帳</a>-->
<!--    </div>-->
</div>
<script>
    async function updateCartCount() {
        try {
            const response = await fetch('/cart/count');
            const count = await response.text();
            document.getElementById('cart-count').innerText = count;
        } catch (error) {
            console.error('無法取得購物車數量:', error);
        }
    }
    updateCartCount();
    setInterval(updateCartCount, 3000);
</script>
</body>
</html>
