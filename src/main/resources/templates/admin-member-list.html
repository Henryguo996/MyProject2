<h2>會員列表</h2>
<table border="1">
    <tr><th>ID</th><th>姓名</th><th>Email</th><th>角色</th><th>訂單</th></tr>
    <tr th:each="m : ${members}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.role}"></td>
        <td><a th:href="@{'/admin/member-orders/' + ${m.id}}">訂單查詢</a></td>
    </tr>
</table>
