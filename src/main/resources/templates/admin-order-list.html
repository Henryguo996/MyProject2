<h2>全部訂單</h2>
<table border="1">
    <tr><th>ID</th><th>會員ID</th><th>日期</th><th>金額</th></tr>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.memberId}"></td>
        <td th:text="${o.orderDate}"></td>
        <td th:text="${o.total}"></td>
    </tr>
</table>
