<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>會員中心</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
<header class="header">
    <div class="header-left">
        <a class="logo" th:href="@{/}">
            <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
            <h1>馬上開始SHOOPING!~</h1>
        </a>
    </div>
    <nav class="header-right">
        <ul>
            <li><a th:href="@{/}">回首頁</a></li>
            <li><a th:href="@{/login}">會員</a></li>
            <li><a th:href="@{/order/list}">訂單查詢</a></li>
            <li>
                <a th:href="@{/cart}">
                    購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-4">
    <h2 class="mb-4">歡迎光臨會員中心</h2>

    <p><a th:href="@{/logout}" class="btn btn-outline-danger">登出</a></p>

    <hr />

    <h4>變更密碼</h4>

    <form th:action="@{/member/update-password}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="currentPassword" class="form-label">目前密碼</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">新密碼</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">確認新密碼</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary">變更密碼</button>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
</div>

<script>
    async function updateCartCount() {
        try {
            const response = await fetch('/cart/count');
            const count = await response.text();
            document.getElementById('cart-count').innerText = count;
        } catch (error) {
            console.error('無法取得購物車數量:', error);
        }
    }
    updateCartCount();
    setInterval(updateCartCount, 3000);
</script>

</body>
</html>
