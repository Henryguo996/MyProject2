<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>管理員後台-全部訂單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}" />

</head>
<body>
<!-- 共用 header -->
<div th:replace="~{fragments/header :: siteHeader}"></div>
<div class="container mt-5">
    <div class="d-grid gap-3 col-6 mx-auto">
        <a class="btn btn-outline-primary" th:href="@{/admin/members}">會員管理</a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">登出</a>
        <hr>
    </div>
    <h2 class="mb-4 text-center">所有訂單紀錄</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>訂單ID</th>
            <th>會員ID</th>
            <th>訂單時間</th>
            <th>總金額</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.memberId}"></td>
            <td th:text="${o.orderDate}"></td>
            <td th:text="${o.total}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
