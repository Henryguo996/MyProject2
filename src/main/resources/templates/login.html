<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header class="header">
    <div class="header-left">
        <a class="logo" th:href="@{/}">
            <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
            <h1>馬上開始SHOOPING!~</h1>
        </a>
    </div>
    <nav class="header-right">
        <ul>
            <li><a th:href="@{/}">回首頁</a></li>
            <li><a th:href="@{/login}">會員</a></li>
            <li><a th:href="@{/order/list}">訂單查詢</a></li>
            <li>
                <a th:href="@{/cart}">
                    購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">會員登入</h2>

    <form method="post" th:action="@{/login}">
        <input type="hidden" name="redirect" th:value="${redirectPath}" />

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="請輸入 Email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">密碼</label>
            <input type="password" name="password" class="form-control" placeholder="請輸入密碼" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">登入</button>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3 text-center" th:text="${errorMessage}"></div>
    </form>

    <div class="text-center mt-3">
        尚未註冊？<a th:href="@{/register}">前往註冊</a>
    </div>
</div>
<script>
    async function updateCartCount() {
        try {
            const response = await fetch('/cart/count');
            const count = await response.text();
            document.getElementById('cart-count').innerText = count;
        } catch (error) {
            console.error('無法取得購物車數量:', error);
        }
    }
    updateCartCount();
    setInterval(updateCartCount, 3000);
</script>
</body>
</html>
