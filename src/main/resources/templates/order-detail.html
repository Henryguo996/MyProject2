<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header class="header">
    <div class="header-left">
        <a class="logo" th:href="@{/}">
            <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
            <h1>馬上開始SHOOPING!~</h1>
        </a>
    </div>
    <nav class="header-right">
        <ul>
            <li><a th:href="@{/}">回首頁</a></li>
            <li><a th:href="@{/login}">會員</a></li>
            <li><a th:href="@{/order/list}">訂單查詢</a></li>
            <li>
                <a th:href="@{/cart}">
                    購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">訂單明細</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>商品編號</th>
            <th>數量</th>
            <th>單價</th>
            <th>小計</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.productId}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity * item.price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a th:href="@{/order/list}" class="btn btn-secondary">返回訂單列表</a>
    </div>
    <script>
        async function updateCartCount() {
            try {
                const response = await fetch('/cart/count');
                const count = await response.text();
                document.getElementById('cart-count').innerText = count;
            } catch (error) {
                console.error('無法取得購物車數量:', error);
            }
        }
        updateCartCount();
        setInterval(updateCartCount, 3000);
    </script>
</div>
</body>
</html>
