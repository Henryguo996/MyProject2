<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>確認結帳 - 阿和的購物網站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header class="header">
  <div class="header-left">
    <a class="logo" th:href="@{/}">
      <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
      <h1>馬上開始SHOOPING!~</h1>
    </a>
  </div>
  <nav class="header-right">
    <ul>
      <li><a th:href="@{/}">回首頁</a></li>
      <li><a th:href="@{/login}">會員</a></li>
      <li><a th:href="@{/order/list}">訂單查詢</a></li>
      <li>
        <a th:href="@{/cart}">
          購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
        </a>
      </li>
    </ul>
  </nav>
</header>

<div class="container mt-5">
  <h2 class="mb-4 text-center">請確認您的訂單</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th>商品</th>
      <th>價格</th>
      <th>數量</th>
      <th>小計</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
      <td th:text="${item.product.name}">商品名稱</td>
      <td>NT$ <span th:text="${item.product.price}">0</span></td>
      <td th:text="${item.quantity}">1</td>
      <td>NT$ <span th:text="${item.product.price * item.quantity}">0</span></td>
    </tr>
    </tbody>
  </table>

  <h4 class="text-end">總金額：NT$ <span th:text="${total}">0</span></h4>

  <div class="text-end mt-4">
    <form th:action="@{/order/checkout}" method="post">
      <button type="submit" class="btn btn-primary btn-lg">確認下單</button>
    </form>
  </div>
</div>
<script>
  async function updateCartCount() {
    try {
      const response = await fetch('/cart/count');
      const count = await response.text();
      document.getElementById('cart-count').innerText = count;
    } catch (error) {
      console.error('無法取得購物車數量:', error);
    }
  }
  updateCartCount();
  setInterval(updateCartCount, 3000);
</script>
</body>
</html>
