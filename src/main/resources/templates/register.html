<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員註冊</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">註冊新會員</h2>

    <!-- 顯示全域錯誤訊息 -->
    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <form method="post" th:action="@{/register}" th:object="${member}" novalidate>
        <!-- 姓名 -->
        <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="請輸入姓名">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <p th:errors="*{name}"></p>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="example@example.com">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <!-- 密碼 -->
        <div class="mb-3">
            <label class="form-label">密碼</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="請輸入密碼">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <!-- 電話 -->
        <div class="mb-3">
            <label class="form-label">電話</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="09xxxxxxxx">
        </div>

        <button type="submit" class="btn btn-primary w-100">註冊</button>
    </form>

    <div class="text-center mt-3">
        已有帳號？<a th:href="@{/login}">點我登入</a>
    </div>
</div>
</body>
</html>
