<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的訂單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header class="header">
    <div class="header-left">
        <a class="logo" th:href="@{/}">
            <img src="/images/icons/logo.svg" alt="阿和的購物網站" />
            <h1>馬上開始SHOOPING!~</h1>
        </a>
    </div>
    <nav class="header-right">
        <ul>
            <li><a th:href="@{/}">回首頁</a></li>
            <li><a th:href="@{/login}">會員</a></li>
            <li><a th:href="@{/order/list}">訂單查詢</a></li>
            <li>
                <a th:href="@{/cart}">
                    購物車 (<span id="cart-count" th:text="${cartCount}">0</span>)
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">我的訂單</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>訂單編號</th>
            <th>下單時間</th>
            <th>總金額</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.total}"></td>
            <td>
                <a th:href="@{'/order/detail/' + ${order.id}}" class="btn btn-sm btn-outline-primary">查看明細</a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        async function updateCartCount() {
            try {
                const response = await fetch('/cart/count');
                const count = await response.text();
                document.getElementById('cart-count').innerText = count;
            } catch (error) {
                console.error('無法取得購物車數量:', error);
            }
        }
        updateCartCount();
        setInterval(updateCartCount, 3000);
    </script>
</div>
</body>
</html>
